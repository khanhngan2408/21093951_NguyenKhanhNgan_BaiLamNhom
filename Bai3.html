<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá</title>
    <style>
        #dong-gop {
            border: 1px solid #ddd;
            padding: 10px;
        }

        #dong-gop h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #dong-gop ul {
            list-style: none;
            padding: 0;
        }

        #dong-gop ul li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }


        #dong-gop ul li .noi-dung {
            overflow: hidden;
        }

        #dong-gop ul li .noi-dung p {
            margin-bottom: 5px;
        }

        #dong-gop ul li .noi-dung strong {
            font-weight: bold;
        }

        #dong-gop form {
            margin-top: 10px;
        }

        #dong-gop form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #dong-gop form button {
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }
        h2 {color: black;text-align: center;}
        h3 {color: black;text-align: center;}
        p  {text-align: center;}
    </style>
</head>
<body>
    <div id="dong-gop">
        <h2>ĐÁNH GIÁ</h2>
        <p><i>Mọi đánh giá của bạn sẽ được chúng tôi ghi nhận và cải thiện sản phẩm. Cảm ơn bạn!</i></p>
        <ul></ul>
        <form>
            <input type="text" id="name" placeholder="Tên của bạn..."> <br> <br>
            <input type="text" id="sanpham" placeholder="Sản phẩm bạn đã mua"> <br> <br>
            <input type="text" id="phanloai" placeholder="Phân loại"> <br> <br>
            <input type="text" id="comment" placeholder="Viết bình luận của bạn..."> <br> <br>
            <input type="text" id="soluong" placeholder="Số lượng..."> <br> <br>
            <button style="background-color: black;" type="submit">Gửi</button>
        </form>
    </div>

    <script>
        const form = document.querySelector("#dong-gop form");
        const ul = document.querySelector("#dong-gop ul");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            // Lấy nội dung bình luận và tên người bình luận
            const name = "@"+document.querySelector("#name").value+" đã mua "+document.querySelector("#soluong").value+" "+document.querySelector("#sanpham").value+", "+document.querySelector("#phanloai").value; 
            const comment = document.querySelector("#comment").value;

            // Tạo đối tượng Date để lấy thời gian hiện tại
            const currentDate = new Date();
            const timestamp = currentDate.toLocaleString();

            // Tạo phần tử HTML cho bình luận mới
            const li = document.createElement("li");
            li.innerHTML = `
<div class="noi-dung">
                    <p><strong>${name}</strong></p>
                    <p><em>${timestamp}</em></p>
                    <p><strong><i>${comment}</i></strong></p>
                </div>
            `;

            // Thêm phần tử bình luận mới vào danh sách
            ul.appendChild(li);

            // Xóa nội dung input
            document.querySelector("#name").value = "";
            document.querySelector("#comment").value = "";
            document.querySelector("#sanpham").value = "";
            document.querySelector("#soluong").value = "";
            document.querySelector("#phanloai").value = "";
        });
    </script>
</body>
</html>
